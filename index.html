<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files to S3</title>
    <!-- AWS SDK -->
    <link rel="stylesheet" href="trip.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            font-size: 24px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .upload-section {
            margin-top: 120px;
            padding: 30px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            display: inline-block;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #photoGallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        #photoGallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        Upload Files to S3
    </header>

    <section class="upload-section">
        <h1>Upload Your Trip Photos</h1>
        <!-- File Input for uploading files -->
        <input type="file" id="fileInput" multiple />
        
        <!-- Upload Button -->
        <button onclick="uploadPhotos()">Upload</button>

        <!-- Container to display uploaded photos -->
        <div id="photoGallery"></div>
    </section>

    <footer>
        &copy; 2024 Your Company Name. All Rights Reserved.
    </footer>

    <!-- JavaScript File -->
    <script src="trip.js"></script>

</body>
</html>
